<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Accesible</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <form aria-labelledby="form-title" novalidate>
      <h1 id="form-title">Crear Cuenta</h1>

      <!-- Campos de entrada -->
      <div class="form-group">
        <label for="full-name">Nombre Completo</label>
        <input type="text" id="full-name" name="full-name" required aria-required="true" />
      </div>

      <div class="form-group">
        <label for="email">Correo Electr칩nico</label>
        <input type="email" id="email" name="email" required aria-required="true" />
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required aria-required="true" />
          <button type="button" aria-pressed="false" aria-label="Mostrar contrase침a">游녜</button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirmar Contrase침a</label>
        <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" />
      </div>

      <!-- Barra de progreso -->
      <div class="progress-container" aria-label="Completitud del formulario">
        <div class="progress-bar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" role="progressbar"></div>
      </div>

      <!-- Checklist de requisitos -->
      <ul class="checklist" aria-label="Lista de requisitos para completar el formulario">
        <li><input type="checkbox" id="name-valid" disabled /> <label for="name-valid">Nombre completo ingresado</label></li>
        <li><input type="checkbox" id="email-valid" disabled /> <label for="email-valid">Correo electr칩nico v치lido</label></li>
        <li><input type="checkbox" id="password-length" disabled /> <label for="password-length">Contrase침a segura</label></li>
        <li><input type="checkbox" id="password-match" disabled /> <label for="password-match">Contrase침as coinciden</label></li>
      </ul>

      <button type="submit">Crear Cuenta</button>
    </form>
  </main>
</body>
</html>
